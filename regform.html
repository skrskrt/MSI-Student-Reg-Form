<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI Student Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <h2> MSI STUDENT REGISTRATION FORM</h2>
    <div class="form-container">
        <form>


            <div class="input-name">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <input type="text" placeholder="First Name" class="name">
                <span>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" placeholder="Last Name" class="name">
                </span>

            </div>


            <div class="input-name">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" placeholder="Enter your E-mail" class="text-name">
                
            </div>

            <div class="input-name">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                <input type="text" placeholder="Enter your School Name" class="text-name">
                
            </div>

        
            <div class="input-name">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Enter your password" class="text-name">
                
            </div>


            <div class="input-name">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Confirm password" class="text-name">
                
            </div>

            <div class="input-name">
                
                <input type="radio" class="radio-button" name="gender" >
                <label margin-right: 15px;> Male</label>
                <input type="radio" class="radio-button" name="gender" >
                <label> Female</label>
                
            </div>

            <div class="input-name">
                <select name="" id="" class="course">
                    <option>
                        Select Course
                    </option>
                    <option>
                        BBA
                    </option>
                    <option>
                        BCA
                    </option>
                    <option>
                       BCOM
                    </option>
                    <option>
                        B.ed
                    </option>
                    <option>
                        B.Arch
                    </option>
                    <option>
                        BMS
                    </option>
                    <option>
                        ECO.(HONS)
                    </option>
                </select>
                <div class="arrow"></div>

            <div class="input-name">
                <select name="" id="" class="country">
                    <option>
                        Select State
                    </option>
                    <option>
                        Delhi
                    </option>
                    <option>
                       Mumbai
                    </option>
                    <option>
                        Punjab
                    </option>
                    <option>
                        Jammu & Kashmir
                    </option>
                    <option>
                        Bihar
                    </option>
                    <option>
                        West Bengal
                    </option>
                </select>
                <div class="arrow"></div>

            </div>

            <div class="input-name">
                <input type="checkbox" class="check-button">
                <label class="check"> I accept the terms and conditions</label>
            </div>

            <div class="input-name">
                <input type="submit" class="button" value="Register">
            </div>
        </form>
    </div>

</div>
    
</body>
</html>
